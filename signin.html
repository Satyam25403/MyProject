
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
  <div class="container" id="signIn">
        <h1 class="form-title">Sign In</h1>
        <form method="" action="Login">
          <div id="signInMessage" class="messageDiv" style="display:none;"></div>


          <div class="input-group">
              <i class="fas fa-envelope"></i>
              <input type="email1"  name="email1" placeholder="Email" required>
              <label for="email1">Email</label>
          </div>

          <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password1" name="password1"  placeholder="Password" required>
              <label for="password1">Password</label>
          </div>

          
         <button  class="btn"  name="submitSignIn">Sign In</button>
        </form>
        <div class="links">
          <p>Don't have an account?</p>
          <a href="signup.html">Register</a>
          <button name="signUpButton"></button>
          
      </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
